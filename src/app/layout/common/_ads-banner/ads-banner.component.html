<ng-container *ngIf="banners && banners.length">
    <ng-container *ngFor="let banner of banners">
        <div class="w-full mt-4"
            [ngClass]="banner.redirectUrl ? 'cursor-pointer' : 'cursor-default'"
            (click)="redirectToUrl(banner.redirectUrl)">
            <fuse-card 
                class="flex flex-col w-full rounded-lg h-30 sm:h-40" 
                [style]="'background-image: url(\'' + banner.bannerUrl + '\'); background-size: cover;'">
            </fuse-card>
        </div>
    </ng-container>
</ng-container>
