<ng-container *ngIf="locations && locations.length">
    <div class="flex flex-col w-full mt-2 sm:mt-4">
        <!-- See More -->
        <div class="flex flex-row w-full items-center justify-between">
            <span class="font-semibold text-xl">{{title}}</span>
            <span *ngIf="showViewAll" [routerLink]="'/location'" class="font-semibold cursor-pointer text-primary hover:text-primary-600">View All</span>
        </div>
        <!-- Locations -->
        <div class="flex flex-nowrap items-center justify-start overflow-x-auto w-full mt-1 sm:mt-2">
            <div class="grid grid-flow-col grid-rows-1 gap-1 sm:gap-4">
                <ng-container *ngFor="let location of locations">
                    <div class="flex-wrap items-center p-1" 
                        (click)="chooseLocation(location.cityId, category)">
                        <fuse-card class="flex flex-col rounded-lg h-30 w-40 filter-article cursor-pointer">
                            <img
                                class="object-cover h-24"
                                [src]="location.imageUrl ? location.imageUrl : platform.logo">
                            <div class="m-1 text-sm text-center font-semibold">{{location.cityDetails.name}}</div>
                        </fuse-card>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</ng-container>
