<ng-container *ngIf="categories && categories.length">
    <div class="flex flex-col w-full mt-2 sm:mt-4">
        <div class="flex flex-row w-full items-center justify-between">
            <span class="font-semibold text-xl">{{title}}</span>
            <span *ngIf="showViewAll" [routerLink]="'/category'" class="font-semibold text-primary cursor-pointer hover:text-primary-600">View All</span>
        </div>
        <div class="grid grid-cols-4 gap-2 md:gap-3 items-start w-full justify-between w-full mt-1 sm:mt-2">
            <ng-container *ngFor="let category of categories">
                <div class="flex flex-col w-full items-center cursor-pointer group" 
                    (click)="chooseCategory(category.parentId, location)">
                    <img
                        class="w-16 sm:w-20 w-16 sm:h-20 object-contain group-hover:border-1 group-hover:p-0.5 items-start justify-start bg-stone-200 rounded-full shadow"
                        [src]="category.parentThumbnailUrl ? category.parentThumbnailUrl : platform.logo">
                    <span class="w-full text-center group-hover:text-primary mt-2 font-semibold truncate">{{category.parentName}}</span>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
