<!-- Voucher List -->
<div class="relative flex flex-col items-center bg-card w-full h-full">
    <div class="flex flex-col items-center w-full h-auto my-5 px-3 sm:px-5">
        <div class="sm:grid grid-cols-2 gap-4 flex flex-col">
            <ng-container *ngFor="let store of stores">
               
                <fuse-card class="flex flex-row w-full md:max-w-160 w-full h-20 rounded-lg">
                    <div class="flex min-w-20 w-20 items-center m-1">
                        <img
                            class="w-full h-full object-contain rounded-lg"
                            [src]="displayStoreLogo(store.storeAssets)"
                            alt="">
                    </div>
                    <div class="flex flex-col m-2 md:m-4 w-full justify-center">
                        <div class="font-semibold leading-tight line-clamp-1">{{store.name}}</div>
                        <div class="mt-1 w-full line-clamp-1 text-gray-500" [innerHTML]="store.storeDescription">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button
                            class="px-3 mr-1"
                            mat-button
                            [color]="'primary'"
                            (click)="redirectToStore(store)">
                            Go to Store
                        </button>
                    </div>
                </fuse-card>
            </ng-container>
        </div>
    </div>
</div>
