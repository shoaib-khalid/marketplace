<div class="flex flex-col max-w-256 lg:min-w-256 -m-6 py-4 px-8">
    <form 
    [formGroup]="addressForm"
    >
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">

            <!-- Name -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full">
                    <mat-label>Name</mat-label>
                    <input
                        [formControlName]="'name'"
                        matInput>
                </mat-form-field>
            </div>

            <!-- Name -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full">
                    <mat-label>Phone Number</mat-label>
                    <input
                        [formControlName]="'phoneNumber'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Email -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full">
                    <mat-label>Email</mat-label>
                    <input
                        [formControlName]="'email'"
                        matInput>
                </mat-form-field>
            </div>

            <!-- Address -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full">
                    <mat-label>Address</mat-label>
                    <input
                        [formControlName]="'address'"
                        matInput>
                </mat-form-field>
            </div>

            <!-- City -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full">
                    <mat-label>City</mat-label>
                    <input
                        [formControlName]="'city'"
                        matInput>
                </mat-form-field>
            </div>

            <!-- Postcode -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full">
                    <mat-label>Postcode</mat-label>
                    <input
                        [formControlName]="'postCode'"
                        matInput>
                </mat-form-field>
            </div>

            <!-- State -->
            <!-- <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full">
                    <mat-label>State</mat-label>
                    <input
                        [formControlName]="'state'"
                        matInput>
                </mat-form-field>
            </div> -->

            <!-- State -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>State</mat-label>
                    <mat-select 
                        [formControlName]="'state'"
                        [required]="true"
                        [placeholder]="'Select State'"
                        #stateSelector="matSelect">
                        <mat-select-trigger>
                            <span class="flex items-center">
                                <span>{{ stateSelector.triggerValue }}</span>
                            </span>
                        </mat-select-trigger>
                        <div *ngFor="let state of storeStates">
                            <mat-option [value]="state.id">{{state.name}}</mat-option>
                        </div>
                    </mat-select>
                    <mat-error *ngIf="addressForm.get('state').hasError('required')">
                        Required
                    </mat-error>
                </mat-form-field>
            </div>
            
            <!-- Country -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full">
                    <mat-label>Country</mat-label>
                    <input
                        [formControlName]="'country'"
                        readonly
                        matInput>
                </mat-form-field>
            </div>

            <!-- Set as default -->
            <div>
                <mat-slide-toggle
                    [formControlName]="'isDefault'"
                    [color]="'primary'"
                    class="pr-2"
                >Set as Default
                </mat-slide-toggle>
            </div>

        </div>

        <div class="flex flex-col">
            <!-- Actions -->
            <div class="flex items-center justify-between py-4">
                <button
                    class="ml-4"
                    mat-flat-button
                    type="button"
                    (click)="closeDialog()"
                    >
                    Cancel
                </button>
                <button
                    class="ml-4"
                    mat-flat-button
                    type="button"
                    (click)="updateAddress()"
                    [color]="'primary'">Save
                </button>
            </div>
        </div>
    </form>
</div>
