<ng-container *ngIf="category">
    <div class="flex flex-col items-center bg-card w-full h-full">
        <!-- Header -->
        <div class="w-full relative flex p-2 sm:p-4 overflow-hidden bg-white h-52 sm:h-70 lg:h-75 justify-center items-center">
            <!-- Background -->
            <div class="absolute inset-0 pointer-events-none">
                <img [src]="category.parentThumbnailUrl ? category.parentThumbnailUrl : platform.logo" alt="">
            </div>
            <!-- Black filter  -->
            <div class="absolute inset-0 pointer-events-none bg-black opacity-70"></div>
            <!-- Back button  -->
            <div class="absolute top-0 left-0 text-white cursor-pointer p-4 flex flex-row gap-x-1" (click)="backClicked()">
                <mat-icon
                    class="icon-size-5 text-white"
                    [svgIcon]="'heroicons_outline:chevron-left'"></mat-icon>
                <span class="pr-2">Back</span>
            </div>
            <!-- Text  -->
            <div class="z-10 relative flex flex-col items-center tracking-wide">
                <h2 class="text-xl text-white sm:text-2xl">{{category ? category.parentName : 'Category'}}</h2>
                <h2 *ngIf="locationId" class="text-lg text-white sm:text-xl">{{location.cityDetails.name}}</h2>
                <div class="border-t w-40 border-white"></div>
                <div class="max-w-2xl mt-2 sm:text-xl text-center text-secondary text-white">
                    50 products
                </div>
            </div>
        </div>
        <!-- Content  -->
        <div class="flex flex-col items-center bg-card w-full px-2 sm:px-4 h-full">
            <!-- Featured Locations -->
            <featured-locations class="w-full" [locations]="locations" [category]="categoryId"></featured-locations>
            <!-- Featured Products -->
            <featured-products *ngIf="false" class="w-full" [products]="products"></featured-products>
            <!-- Featured Stores -->
            <featured-stores class="w-full" [stores]="stores"></featured-stores>
        </div>
    </div>
</ng-container>
