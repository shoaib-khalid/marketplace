<div class="flex flex-col items-center bg-card w-full p-2 sm:p-4 h-full">
    <!-- Search -->
    <search class="w-full"></search>
    <!-- Promotion Banner -->
    <div class="w-full">
        <!-- <div class="flex flex-col relative items-center w-full h-56 mt-4 md:h-96 bg-no-repeat bg-cover bg-center overflow-hidden">
            <banner-slider></banner-slider>
        </div>   -->
        <!-- Banner  -->
        <div class="flex flex-col relative items-center w-full mt-4 bg-no-repeat bg-cover bg-center overflow-hidden rounded-xl">
            <swiper-banner class="w-full"></swiper-banner>
        </div>
    </div>
    <!-- Locations -->
    <featured-locations class="w-full" [locations]="locations"></featured-locations>
    <!-- Categories -->
    <featured-categories class="w-full" [categories]="categories"></featured-categories>
    <div>
        <!-- Featured Stores -->
        <featured-stores class="w-full" [stores]="featuredStores"></featured-stores>
        <!-- Pagination -->
        <!-- <ng-container *ngIf="storesPagination">
            <div class="flex w-full my-4 items-center justify-center">
                <pagination 
                    [itemLength]="storesPagination.length" 
                    [initialPage]="storesPagination.page + 1"
                    [pageSize]="storesPagination.size"
                    (changePage)="onChangePage($event)"
                    #storesPaginator></pagination>
            </div>
        </ng-container> -->
    </div>

    <!-- Featured Products -->
    <featured-products *ngIf="false" class="w-full" [products]="products"></featured-products>
    <!-- Join Now Banner -->
    <div class="w-full mt-4">
        <fuse-card 
            class="flex flex-col w-full rounded-lg h-30 sm:h-40" [style]="'background-image: url(\'assets/images/example/join_now.png\'); background-size: cover;'">
            <span class="m-4 max-w-60 md:max-w-max text-lg font-serif text-white">Market and sell at any time subject to your business needs.</span>
            <div class="px-4">
                <input 
                    type="button" 
                    class="w-0 h-0 invisible">
                <label
                    class="p-2 px-6 w-16 bg-primary rounded-full cursor-pointer"
                >
                    <span class="text-white text-sm font-semibold">JOIN NOW</span>
                </label>
            </div>
        </fuse-card>
    </div>
</div>
