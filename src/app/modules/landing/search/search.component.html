<div class="flex flex-col items-center bg-card w-full p-2 sm:p-4 sm:pt-0 h-full">
    <!-- Search Bar -->
    <!-- <search *ngIf="!currentScreenSize.includes('md')" class="w-full sm:mt-4"></search> -->
    <search class="w-full sm:mt-4"></search>
    <!-- No Results -->
    <ng-container *ngIf="!stores && !products">
        <div class="flex flex-auto flex-col items-center justify-center h-56 border-gray-300 dark:bg-transparent">
            <mat-icon
                class="icon-size-20"
                [svgIcon]="'heroicons_outline:document-search'"></mat-icon>
            <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">Product not found!</div>
        </div>
    </ng-container>
    <!-- Stores -->
    <ng-container *ngIf="stores && stores.length">
        <featured-stores class="w-full" [stores]="stores" [title]="'Stores'"></featured-stores>
        <!-- Stores Pagination -->
        <div class="flex w-full my-4 items-center justify-center">
            <pagination 
                *ngIf="storePagination.length > storePagination.size"
                [itemLength]="storePagination.length" 
                [initialPage]="storePagination.page + 1"
                [pageSize]="storePagination.size"
                (changePage)="onChangePage($event, 'store')"
                #storesPaginator></pagination>
        </div>
    </ng-container>
    <!-- Products -->
    <ng-container *ngIf="products && products.length">
        <featured-products class="w-full" [products]="products" [title]="'Products'"></featured-products>
        <!-- Products Pagination -->
        <div class="flex w-full my-4 items-center justify-center">
            <pagination 
                *ngIf="productPagination.length > productPagination.size"
                [itemLength]="productPagination.length" 
                [initialPage]="productPagination.page + 1"
                [pageSize]="productPagination.size"
                (changePage)="onChangePage($event, 'product')"
                #productsPaginator></pagination>
        </div>
    </ng-container>
    <!-- Ads Banner -->
    <ads-banner class="w-full" [banners]="ads"></ads-banner>
</div>
