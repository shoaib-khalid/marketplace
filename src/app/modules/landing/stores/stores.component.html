<div class="flex flex-col items-center bg-card w-full px-3 h-full">
    <div class="w-full sm:p-4">
        <!-- Categories -->
        <div class="flex flex-col pt-8">
            <div class="grid md:grid-cols-5 grid-cols-6 gap-2 items-center w-full justify-between pt-2">
                <ng-container *ngFor="let imageAsset of image">
                    <div class="grid col-span-3 sm:col-span-2 md:col-span-1 w-full items-start justify-center group">
                        <fuse-card class="flex flex-col rounded-lg border border-gray-300 min-w-40 h-44 w-full cursor-pointer filter-article">
                            <img
                                class="object-cover h-24"
                                [src]="imageAsset.assetUrl">
                            <div class="flex flex-col m-2 font-semibold">
                                <span class="group-hover:text-primary  text-lg">WafiFood</span>
                                <span class="text-xs">Makanan tersedap didunia . mari beli</span>
                            </div>
                        </fuse-card>
                    </div>
                </ng-container>
                <ng-contanier *ngIf="store">
                    <div class="grid col-span-1 w-full group">
                        <fuse-card 
                            (click)="chooseStore()"
                            class="flex flex-col rounded-lg border border-gray-300 min-w-44 h-44 w-full cursor-pointer filter-article">
                            <img
                                class="object-cover h-24"
                                [src]="store.storeAssets[2].assetUrl">
                            <div class="flex flex-col m-2 font-semibold">
                                <span class="group-hover:text-primary text-lg">{{store.name}}</span>
                                <span class="text-xs">{{store.storeDescription}}</span>
                            </div>
                        </fuse-card>
                    </div>
                </ng-contanier>
            </div>
        </div>
        <!-- Join Now banner -->
        <div class="py-4">
            <fuse-card 
                class="flex flex-col w-full rounded-lg h-30 sm:h-40" [style]="'background-image: url(\'assets/images/example/join_now.png\'); background-size: cover;'">
                <span class="m-4 max-w-56 md:max-w-max text-lg font-serif text-white">Market and sell at any time subject to your business needs.</span>
                <div class="px-4">
                    <input 
                        type="button" 
                        class="w-0 h-0 invisible">
                    <label
                        class="p-2 px-6 w-16 bg-primary rounded-full cursor-pointer"
                    >
                        <span class="text-white text-sm font-semibold">JOIN NOW</span>
                    </label>
                </div>
            </fuse-card>
        </div>
    </div>
</div>
