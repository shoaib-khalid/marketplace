<div class="flex flex-col items-center bg-card w-full p-2 sm:p-4 h-full">
    <!-- Search -->
    <search class="w-full"></search>

    <!-- Featured store -->
    <featured-stores class="w-full" [featuredStores]="stores"></featured-stores>

    <!-- Pagination -->
    <ng-container *ngIf="pagination">
        <div class="flex w-full my-4 items-center justify-center">
            <pagination 
                [itemLength]="pagination.length" 
                [initialPage]="pagination.page + 1"
                [pageSize]="pagination.size"
                (changePage)="onChangePage($event)"
                #storesPaginator></pagination>
        </div>
    </ng-container>
</div>
