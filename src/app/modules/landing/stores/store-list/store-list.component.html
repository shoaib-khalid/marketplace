<div class="flex flex-col items-center bg-card w-full p-2 sm:p-4 h-full">
    <!-- Search -->
    <search class="w-full"></search>

    <!-- Stores -->
    <div class="flex flex-col mt-4">
        <!-- store list -->
        <div class="grid md:grid-cols-5 grid-cols-6 gap-2 sm:gap-6 items-center w-full justify-between pt-2">
            <ng-container *ngFor="let store of stores">
                <div class="grid col-span-3 sm:col-span-2 md:col-span-1 w-full items-start justify-center group">
                    <fuse-card
                        (click)="chooseStore(store.domain)" 
                        class="flex flex-col rounded-lg border border-gray-300 h-60 w-44 mb-0 cursor-pointer filter-article">
                        <img
                            class="object-cover h-26"
                            [src]="store.storeDetails.storeAsset ? store.storeDetails.storeAsset.logoUrl : platform.logo">
                        <div class="flex flex-col m-2 font-semibold">
                            <span class="group-hover:text-primary overflow-hidden line-clamp-2 text-lg">{{store.storeDetails.name}}</span>
                            <!-- <div class="relative h-auto">
                                <div 
                                    class="mt-2 mb-4 text-ellipsis overflow-hidden"
                                    [ngClass]="h-auto"
                                    >
                                    <span class="font-medium text-black text-xs" [innerHtml]="store.storeDescription"></span>
                                </div>
                                <span class="absolute font-medium text-black text-xs bottom-0 left-0" [ngClass]="displaySeeMore(store.storeDescription) ? 'block' : 'hidden'">...more</span>
                            </div> -->
                            <p class="flex flex-row font-medium text-black text-xs break-all line-clamp-4" [innerHTML]="store.storeDetails.storeDescription"></p>
                        </div>
                    </fuse-card>
                </div>
            </ng-container>
        </div>
    </div>

    <!-- Pagination -->
    <ng-container *ngIf="pagination">
        <div class="flex w-full my-4 items-center justify-center">
            <pagination 
                [itemLength]="pagination.length" 
                [initialPage]="pagination.page + 1"
                [pageSize]="pagination.size"
                (changePage)="onChangePage($event)"
                #storesPaginator></pagination>
        </div>
    </ng-container>
</div>
